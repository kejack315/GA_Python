<!DOCTYPE html>
<html>
<head>
    <title>Delete Product</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    {% include 'nav.html' %}
    <div class="container mt-5">
        <h1>Delete Product</h1>
        <form method="post" action="/delete_products/{{ combined_index }}">
            <p>Are you sure you want to delete the following product?</p>
            <div class="form-group">
                <label for="customer">Customer</label>
                <input type="text" class="form-control" id="customer" name="customer" value="{{ combined['Customer'] }}" readonly>
            </div>
            <div class="form-group">
                <label for="product_group">Product Group</label>
                <input type="text" class="form-control" id="product_group" name="product_group" value="{{ combined['Product Group'] }}" readonly>
            </div>
            <div class="form-group">
                <label for="product_line">Product Line</label>
                <input type="text" class="form-control" id="product_line" name="product_line" value="{{ combined['Product Line'] }}" readonly>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" name="city" value="{{ combined['City'] }}" readonly>
            </div>
            <button type="submit" class="btn btn-danger btn-lg btn-3d">Delete</button>
            <a href="/products" class="btn btn-secondary btn-lg btn-3d">Cancel</a>
        </form>
    </div>
</body>
</html>
