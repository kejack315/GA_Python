<!-- show_review.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Product Details</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    {% include 'nav.html' %}
    <div class="container mt-5">
        <h1>Review Details</h1>
        <p><strong>Customer:</strong> {{ combined['Customer'] }}</p>
        <p><strong>Product Group:</strong> {{ combined['Product Group'] }}</p>
        <p><strong>Product Line:</strong> {{ combined['Product Line'] }}</p>
        <p><strong>City:</strong> {{ combined['City'] }}</p>
        <div class="btn-group">
            <a href="/edit_products/{{ combined_index }}" class="btn btn-primary btn-lg btn-3d"><i class="fa fa-edit"></i>Edit</a>
            <a href="/delete_products/{{ combined_index }}" class="btn btn-danger btn-lg btn-3d"><i class="fa fa-trash"></i>Delete</a>
        </div>
    </div>

</body>
</html>
